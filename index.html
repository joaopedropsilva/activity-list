<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <title>DESAFIO JS</title>
        <script src="./js/scripts.js"></script>
        <script src="./js/elements.js"></script>
    </head>
    <body>
        <section class="container">
            <div class="info">
                <h1>DESAFIO JS</h1>
                <p>Crie uma lista de tarefas que tenha um input para 
                    receber a tarefa, e armazene na mem√≥ria utilizando o Local Storage.
                    <br>
                    <strong>Dica: utilize arrays e JSON</strong>
                </p>
                <div class="buttons">
                    <div class="button-container">
                        <button id="reset">Reset List</button>
                    </div>
                    <div class="button-container">
                        <button id="remove">Remove Item</button>
                    </div>
                </div>
                <input type="text" placeholder="Your Task" id="task">
                <div class="button-container">
                    <button id="submit">
                        <span>Submit</span>
                    </button>
                </div>
            </div>
            <div class="list-container">
                <h1>Lista de Atividades</h1>
                <div class="list">
                    <ul id="list-result"></ul>
                </div>
            </div>
        </section>
    </body>
</html>
